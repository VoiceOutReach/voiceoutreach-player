<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>üéôÔ∏è Voice Message</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9fafb;
      color: #111;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background: white;
      border-radius: 16px;
      box-shadow: 0 0 12px rgba(0, 0, 0, 0.1);
      padding: 2rem;
      text-align: center;
      max-width: 400px;
    }
    audio {
      width: 100%;
      margin-top: 1rem;
    }
    a.cta {
      display: inline-block;
      margin-top: 1.5rem;
      padding: 0.75rem 1.25rem;
      background: #0072b1;
      color: white;
      text-decoration: none;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>üéß New Voice Message</h2>
    <p>This voice note was sent to you via VoiceOutReach.ai</p>
    <audio id="player" controls autoplay></audio>
    <a href="https://www.linkedin.com/messaging/" target="_blank" class="cta">Reply on LinkedIn</a>
  </div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const id = params.get("id");
    const audio = document.getElementById("player");
    if (id) {
      audio.src = `/voices/${id}.mp3`;
    } else {
      audio.innerHTML = "No voice note ID provided.";
    }
  </script>
</body>
</html>
